<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <script src="http://code.jquery.com/jquery-3.1.1.min.js"> -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	</script>

	<script src="index.js"></script>

	<link rel="stylesheet" href="style.css">

	<title>Chúc mừng sinh nhật hiếu xu</title>
</head>

<body>
	<div class="container">
		<div class="fireworks"></div>
		<div class="content">
			<h2 class="f1">Chúc mừng sinh nhật hiếu xu</h2>
			<h2 class="f2">
				Tuổi mới thêm thành công,<br> thêm cân nặng, <br> thêm tất cả những điều tót đẹp nhất
			</h2>
			<h2 class="f3">Happy birthday</h2>
		</div>
	</div>

	<script>
		$('.fireworks').fireworks({
			sound: true,
			opacity: 0.9,
			width: '100%',
			height: '100%'
		});

		setTimeout(function () {
			location.reload();
		}, 40000);
	</script>
</body>

</html>
